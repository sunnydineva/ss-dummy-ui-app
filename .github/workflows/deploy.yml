name: Deploy dummy-ui-app to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install
        working-directory: dummy-ui-app

      - name: Build
        run: npm run build
        working-directory: dummy-ui-app

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dummy-ui-app/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4